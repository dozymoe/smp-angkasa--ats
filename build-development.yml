lib-py:
  options:
    pylint_config_file: etc/pylint.rc

  django-carbondesign:
    pylint:
      raw_file_in: "{_1}/{_2}/carbondesign/**/*.py"

  frozen-django:
    pylint:
      raw_file_in: "{_1}/{_2}/frozen_django/**/*.py"


pygmentize:
  shell:
    options:
      command: ./run pybin pygmentize -S default -f html -a .code > tmp/syntax.css
    raw_extra_out: tmp/syntax.css


docutils:
  cp:
    raw_file_in: python_modules/{_1}/writers/html5_polyglot/*.css
    raw_file_out: tmp/


web:
  options:
    pylint_config_file: etc/pylint.rc
    pylint_work_dir: "{_1}/"
    webpack_work_dir: "{_1}/"

  css:
    sass:
      shell:
        options:
          command: >
            node_modules/sass/sass.js -Inode_modules
            {_1}/website/sass/app.scss
            tmp/{_1}-index-compiled.css
        rule_in:
          - docutils/cp
          - pygmentize/shell
        raw_depend_in:
          - package-{{PROJECT_VARIANT}}.json
          - "{_1}/website/sass/**/*.scss"
          - "{_1}/blog_posting/sass/**/*.scss"
        raw_extra_out: tmp/{_1}-index-compiled.css

    postcss:
      shell:
        options:
          command: >
            node_modules/postcss-cli/index.js --use autoprefixer -m
            -b 'last 10 version'
            tmp/{_1}-index-compiled.css
            -o tmp/{_1}-index-prefixed.css
        rule_in: "{_1}/{_2}/sass/shell"
        raw_extra_out: tmp/{_1}-index-prefixed.css

    map:
      cp:
        rule_in: "{_1}/{_2}/postcss/shell"
        raw_file_in: tmp/{_1}-index-prefixed.css.map
        raw_file_out: "{_1}/static/css/main.css.map"

    cp:
      rule_in: "{_1}/{_2}/postcss/shell"
      raw_file_in: tmp/{_1}-index-prefixed.css
      raw_file_out: "{_1}/static/css/main.css"

    minify:
      shell:
        options:
          command: >
            node_modules/csso-cli/bin/csso
            -i tmp/{_1}-index-prefixed.css
            -o {_1}/static/css/main.min.css
        rule_in: "{_1}/{_2}/postcss/shell"
        raw_extra_out: "{_1}/static/css/main.min.css"

  js:
    webpack:
      options:
        config_file: "{_1}/webpack-{_2}.config.js"
        mode: production
      raw_depend_in:
        - package-{{PROJECT_VARIANT}}.json
        - "{_1}/webpack-{_2}.config.js"
        - "{_1}/misc/**/*.js"
        - "{_1}/my_slide/js/**/*.js"
        - "{_1}/website/js/**/*.js"
        - "{_1}/website/js/**/*.jsx"
        - lib/fireh-mithril/**/*.js
        - lib-py/django-carbondesign/carbondesign/mithril-js/**/*.js
      raw_extra_out:
        - var/{_1}/webpack-{_2}.meta.json
        - "{_1}/static/js/main.js"

  blog_posting:
    pylint:
      raw_file_in: "{_1}/{_2}/**/*.py"

  misc:
    pylint:
      raw_file_in: "{_1}/{_2}/**/*.py"

  my_event:
    pylint:
      raw_file_in: "{_1}/{_2}/**/*.py"

  my_files:
    pylint:
      raw_file_in: "{_1}/{_2}/**/*.py"

  my_front_content:
    pylint:
      raw_file_in: "{_1}/{_2}/**/*.py"

  my_slide:
    pylint:
      raw_file_in: "{_1}/{_2}/**/*.py"

  my_user:
    pylint:
      raw_file_in: "{_1}/{_2}/**/*.py"

  thing_keyword:
    pylint:
      raw_file_in: "{_1}/{_2}/**/*.py"

  web:
    pylint:
      raw_file_in: "{_1}/{_2}/**/*.py"

  website:
    pylint:
      raw_file_in: "{_1}/{_2}/**/*.py"

  web_page:
    pylint:
      raw_file_in: "{_1}/{_2}/**/*.py"


  collectstatic:
    shell:
      options:
        command: ./run django-manage --project={_1} collectstatic --no-input
      rule_in:
        - "{_1}/css/minify/shell"
        - "{_1}/js/webpack"
      raw_depend_in:
        - python_modules/django/contrib/admin/static/**/*


  unit_test:
    shell:
      options:
        command: ./run django-manage --project={_1} test --testrunner="test_runner.UnitTestRunner"
      rule_in:
        - "{_1}/blog_posting/pylint"
        - "{_1}/misc/pylint"
        - "{_1}/my_event/pylint"
        - "{_1}/my_files/pylint"
        - "{_1}/my_front_content/pylint"
        - "{_1}/my_user/pylint"
        - "{_1}/thing_keyword/pylint"
        - "{_1}/web/pylint"
        - "{_1}/website/pylint"
        - "{_1}/web_page/pylint"
        - "{_1}/my_slide/pylint"
        - lib-py/django-carbondesign/pylint
        - lib-py/frozen-django/pylint

  check_migration:
    shell:
      options:
        command: ./run django-manage --project={_1} makemigrations --check --dry-run
      rule_in:
        - "{_1}/unit_test/shell"

  integration_test:
    shell:
      options:
        command: ./run django-manage --project={_1} test --testrunner="test_runner.IntegrationTestRunner"
      rule_in:
        - "{_1}/check_migration/shell"


  py_makemessages:
    shell:
      options:
        command: ./run django-manage --project={_1} makemessages --symlinks -l id
      rule_in:
        - "{_1}/unit_test/shell"
      raw_depend_in:
        - lib/misc/locale/**/*.po
        - "{_1}/*/templates/**/*.html"

  js_makemessages:
    shell:
      options:
        command: ./run django-manage --project={_1} makemessages --symlinks -d djangojs -l id
      rule_in:
        - "{_1}/js/webpack"
      raw_depend_in:
        - lib/misc/locale/**/*.po
        - var/{_1}/webpack-js.meta.json

  prunemessages:
    shell:
      options:
        command: ./run django-manage --project={_1} prune_locale
      rule_in:
        -  "{_1}/js_makemessages/shell"
        -  "{_1}/py_makemessages/shell"

  compilemessages:
    shell:
      options:
        command: ./run django-manage --project={_1} {_2}
      rule_in:
        - "{_1}/prunemessages/shell"
      raw_depend_in:
        - "{_1}/**/*.po"

  js_messages:
    shell:
      options:
        command: ./run django-manage compilejsi18n
      rule_in:
        - "{_1}/prunemessages/shell"
      raw_depend_in:
        - "{_1}/{_1}/settings*.py"
      raw_extra_out:
        - public/{_1}/assets/jsi18n/en/djangojs.js


  runit_sv:
    options:
      command: restart
      target: "{{HOME}}/service/smp-{_1}-django/"
      wait_sec: 120
      force: true
    rule_in:
      - "{_1}/compilemessages/shell"
      - "{_1}/js/webpack"
    raw_depend_in:
      - etc/runner-{{PROJECT_VARIANT}}.json
      - etc/{{PROJECT_VARIANT}}/*.json
      - etc/{{PROJECT_VARIANT}}/{_1}/*.json
      - etc/{{PROJECT_VARIANT}}/{_1}/uwsgi.ini

  build:
    shell:
      options:
        command: ./run django-manage --project={_1} build
      rule_in:
        - "{_1}/runit_sv"

  prune_website_assets:
    shell:
      options:
        command: ./run django-manage --project={_1} {_2}
      rule_in:
        - "{_1}/js/webpack"


node_modules:
  fontawesome:
    fonts:
      cp:
        raw_file_in: "{_1}/@fortawesome/{_2}-free/webfonts/*"
        raw_file_out:
          - web/static/fonts/
